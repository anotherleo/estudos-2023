<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora E-Commerce</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <section class="page__hero">
        <picture>
            <source media="(min-width: 1200)" srcset="assets/img/banner/banner-desktop.png">
            <source media="(min-width: 768px)" srcset="assets/img/banner/banner-tablet.png">
            <img src="assets/img/banner/banner-mobile.png" alt="Banner">
        </picture>
    </section>

    <section class="page__categories">
        <header>
            <h2>Busque por categoria:</h2>
        </header>

    </section>

    <section class="main__products">
        <header>
            <h2>Produtos que estão bombando!</h2>
        </header>
    </section>

    <section class="page__differentials">
        <header>
            <h2>Conheça todas as nossas facilidades</h2>
        </header>
    </section>

    <section class="page__newsletter">
        <div>
            <p>Quer receber nossas novidades, promoções exclusivas e 10% OFF na primeira compra? Cadastre-se!</p>
        </div>
    </section>

    <footer class="page__footer">
        <p>Projeto fictício sem fins comerciais</p>
        <p>2023 © Desenvolvido por Alura | Leo Thomas Monteiro.</p>
    </footer>
</body>
</html>
